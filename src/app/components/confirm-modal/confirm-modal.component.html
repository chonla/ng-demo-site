<ng-template #confirmModal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">ยืนยัน</h4>
    </div>
    <div class="modal-body text-center">
      <p>{{ message }}</p>
      <button id="button-confirm-modal-ok" type="button" class="btn btn-default mr-3" (click)="confirm()">ใช่</button>
      <button id="button-confirm-modal-dismiss" type="button" class="btn btn-primary" (click)="decline()">ไม่ใช่</button>
    </div>
  </div>
</ng-template>
