<div *ngIf="showed" @fadeAnimated id="modal-error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{ title }}</strong> {{ message }}
  <button type="button" class="close" aria-label="ปิด" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
