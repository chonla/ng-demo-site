<div id="modal-registration" class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">สร้างล็อกอินใหม่</h4>
    <button aria-label="Close" id="button-x-cancel-create-user" class="close pull-right" type="button" (click)="decline()">
      <span aria-hidden="true">
        <i class="fa fw fa-times fa-2"></i>
      </span>
    </button>
  </div>
  <form [formGroup]="registerForm">
    <div class="modal-body text-left">
      <div class="form-group">
        <label for="newUsername">อีเมล</label>
        <input type="email" class="form-control" id="input-new-username" formControlName="username" placeholder="ใส่อีเมล อีเมลจะถูกใช้เป็นล็อกอิน">
      </div>
      <div class="form-group">
        <label for="newPassword">รหัสผ่าน</label>
        <input type="password" class="form-control" id="input-new-password" formControlName="password" placeholder="รหัสผ่าน">
      </div>
      <div class="form-group">
        <label for="newCconfirmedPassword">ยืนยันรหัสผ่าน</label>
        <input type="password" class="form-control" id="input-confirm-password" formControlName="confirmedPassword" placeholder="ยืนยันรหัสผ่าน">
      </div>
      <app-error-alert #errorAlert></app-error-alert>
      <app-success-alert #successAlert></app-success-alert>
    </div>
    <div class="modal-footer">
      <button id="button-confirm-create-user" type="button" class="btn btn-primary mr-3" (click)="confirm()">สร้างล็อกอิน</button>
      <button id="button-cancel-create-user" type="button" class="btn btn-default" (click)="decline()">ปิด</button>
    </div>
  </form>
</div>
