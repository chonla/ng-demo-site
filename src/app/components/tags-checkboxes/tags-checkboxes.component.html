<form [formGroup]="tagForm">
  <ul class="tags-list">
    <li *ngFor="let tag of tagsData; let i = index" formArrayName="tag">
      <span class="tag tag-secondary" *ngIf="!hidden">{{ tag.title }}
        <i class="fa fa-close fa-fw" (click)="removeTag(i)"></i>
        <input type="hidden" formControlName="{{ i }}" value="{{ tag.id }}">
      </span>
    </li>
  </ul>
</form>
