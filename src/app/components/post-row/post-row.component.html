<tr class="row post-row" (mousemove)="showMenu()" (mouseout)="hideMenu()">
  <td class="col-1 text-center">
    <input type="checkbox">
  </td>
  <td class="col-6">
    <span class="post-title">{{ post.title }}</span>
    <div class="post-action" [hidden]="menuOff">
      <ul>
        <li>
          <a href="#" (click)="edit()" class="menu-edit-post">แก้ไข</a>
        </li>
        <li>
          <a href="#" (click)="trash()" class="trash menu-remove-post">ย้ายไปถังขยะ</a>
        </li>
      </ul>
    </div>
    <app-confirm-modal #confirmModal message="ยืนยันการลบโพสต์"></app-confirm-modal>
  </td>
  <td class="col-2 text-center">{{ post.author }}</td>
  <td class="col-1 text-center">{{ post.status }}</td>
  <td class="col-2 text-center">{{ post.created_timestamp | thDate : 'd MMM tttt' }}</td>
</tr>
